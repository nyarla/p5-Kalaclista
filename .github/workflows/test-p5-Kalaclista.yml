name: Run tests for p5-Kalaclista

env:
  perl-version: '5.40'

on:
  pull_request:
    branches: ["*"]
    paths:
      - ".github/workflows/test-p5-Kalaclista.yml"
      - "cpanfile"
      - "cpanfile.snapshot"
      - "lib/**"
      - "t/**"
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install XS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install \
            --assume-yes \
            --no-install-recommends \
            libidn-dev
      - uses: shogo82148/actions-setup-perl@fa3bdcb0144a50651e317f30949bb4491e74a6e4 # v1.37.0
        with:
          perl-version: ${{ env.perl-version }}
      - name: Install CPAN module dependencies
        run: |
          cpm install -Llocal Carton::Snapshot
          cpm install -Llocal
      - name: Run tests
        run: |
          prove -Ilocal/lib/perl5 -Ilib -It/lib -vr t/
